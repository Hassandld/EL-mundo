<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mundo - Contact Us</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }

        .logo img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navigation ul li {
            margin-right: 20px;
        }

        .navigation ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navigation ul li a:hover {
            color: #ff6600;
        }

        main {
            padding: 20px 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-title {
            margin: 0;
            font-weight: bold;
            font-size: 14px;
        }

        .footer span {
            color: #ff6600;
        }

        .social-icons a {
            color: #fff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="logo"><img src="logo.png" height="200px" width="200px" alt="El Mundo"></h1>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Appetizers.html">Appetizers</a></li>
                    <li><a href="MainDishes.html">Main Dishes</a></li>
                    <li><a href="Drinks.html">Drinks</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </main>

        <footer class="footer">
            <p class="footer-title">King Fahd-Mecca 24346-Saudi Arabia<br> &copy; 2024 <span>El Mundo</span> All rights reserved.</p>
            <div class="social-icons">
                <a id="mail" href="mailto:el-mundo@gmail.com"><i class="fa-regular fa-envelope"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><button id="mode" class="button"><i class="fa-solid fa-circle-half-stroke"></i></button></a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
